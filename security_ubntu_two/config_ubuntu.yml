# Install and config selinux
    - name: configure selinux
      ansible.posix.selinux:
        policy:                               default
        state:                                permissive

# Reboot OS to run config
#    - name: reboot OS to run config
#      ansible.builtin.reboot:
#        msg: "Rebooting machine in 5 seconds"

  handlers:
    - name: restart daemon-reload
      command:                                systemctl daemon-reload

    - name: add port to inventory file
      delegate_to:                            localhost
      lineinfile:
        path:                                 "/{{ path_to_inventory }}/inventory/hosts.yml" 
        regexp:                               '^(\s*)ansible_ssh_port:\s*\d+'
        line:                                 '\1ansible_ssh_port: {{ ssh_port }}'
        backrefs:                             yes
        state:                                present

    - name: restart ssh
      service:
        name:                                 ssh
        state:                                restarted

    - name: drop old rule
      command:                                iptables -D INPUT -p tcp --dport {{ find_port | first }} -m set --match-set whitelist src -j ACCEPT
      when:                                   (find_port | first) != ssh_port

