--- 
- hosts: web_servers
  become: true
  vars_files:                                
    - ./vars/variables.yml

  tasks:
# Install all programs and utils
    - name: Update_apt_cache  
      ansible.builtin.apt:    
        update_cache:                         yes

    - name: install all 
      apt:
        name:                                 [
                                              'fail2ban',
                                              'iptables',
                                              'policycoreutils',
                                              'selinux-utils',
                                              'selinux-basics',
                                              'ipset'
                                              ]
        state:                                present

# Setup users
    - name: password for default user
      user:
        name:                                 "{{ item.name }}"  
        groups:                               "{{ item.groups }}"      
        shell:                                "{{ item.shell }}"
        password:                             '{{ item.password }}'
      loop:                                   "{{ vars_for_config_user }}"

    - name: create ssh directory for users
      ansible.builtin.file:
        path:                                 /home/{{ item.name }}/.ssh
        owner:                                "{{ item.name }}"
        group:                                "{{ item.name }}"
        mode:                                 '700'
        state:                                directory
      loop:                                   "{{ vars_for_config_user }}"

    - name: add ssh key to server
      copy:
        src:                                  /{{ users_path }}/{{ local_user }}/.ssh/id_ed25519.pub 
        dest:                                 /home/{{ item.name }}/.ssh/authorized_keys
        owner:                                "{{ item.name }}"
        group:                                "{{ item.name }}"
        mode:                                 '700'
      loop:                                   "{{ vars_for_config_user }}"

# Check actuali ssh port
    - name: check ssh port
      slurp:
        src:                                  /etc/ssh/sshd_config
      register:                               file_content

    - name: decode file content
      set_fact:
        decoded_file_content:                 "{{ file_content['content'] | b64decode }}"

    - name: find port
      set_fact:
        find_port:                            "{{ decoded_file_content | regex_search('^Port\\s+(\\d+)', '\\1', multiline=True) }}"
      when:                                   decoded_file_content is search('Port')

    - name: show port for debug
      debug:
        msg:                                  "{{ find_port }}"

# Check ssh port before change
    - name:                                   Start nc server on port
      command:                                nc -lv {{ ssh_port }} 
      register:                               check_port_change
      async:                                  90
      poll:                                   0

    - name: check nc job
      async_status:
        jid:                                  "{{ check_port_change.ansible_job_id }}"
      register:                               nc_job_status
      ignore_errors:                          true

    - name: message if port is already used 
      debug:
        msg:                                  "This port is already used!"
      when:                                   nc_job_status is search('in use')

#    - name: nmap try this port 
#      delegate_to:                            localhost
#      command:                                nmap {{ ansible_host }} -p {{ ssh_port }}
#      register:                               nmap_result
#      when:                                   nc_job_status.started == 1

    - name: try connect to port
      wait_for:
        host:                                 "{{ ansible_host }}"
        port:                                 "{{ ssh_port }}"
        timeout:                              10
        state:                                started
      register:                               try_connect
      ignore_errors: true

    - name: Debug wait_for result
      debug:
        msg:                                  "Port is block by firewall!"
      when:                                   try_connect.failed == true

#    - name: kill nc proccess
#      command:                                pkill -f "nc -lv {{ ssh_port }}"
#      when:                                   nc_job_status.finished == 0
#      register:                               kill_result
#      ignore_errors: true

# Configure ssh
    - name: configure sshd file
      template:
        src:                                  sshd_config.j2
        dest:                                 /etc/ssh/sshd_config
      notify:
        - restart daemon-reload
        - restart ssh
        - add port to inventory file
      when:                       
        - try_connect.failed == false            
#        - nmap_result is search('open') 
#        - kill_result.rc == 0
      register:                               changed_ssh_port

# Install and configure fail2ban
    - name: Restart sshd service to apply changes  
      ansible.builtin.systemd:    
        name:                                 ssh    
        state:                                restarted
      when:                                   
#        - nmap_result is search('open') 
#        - kill_result.rc == 0
         - try_connect.failed == false

    - name: config fail2ban
      include_role:
        name:                                 Oefenweb.fail2ban 
      vars:
        fail2ban_services:
          - name:                             sshd
            port:                             "{{ ssh_port }}"
            logpath:                          "{{ path_for_logs }}"
            maxretry:                         "{{ max_trys }}"
            bantime:                          "{{ ban_time }}"

    - name: Start and autostart fail2ban  
      ansible.builtin.service:    
        name:                                 fail2ban    
        state:                                restarted    
        enabled:                              true
        
 # Install and config iptables
    
    # - name: delete older config
    #   ansible.builtin.iptables:
    #     chain:                                INPUT
    #     flush:                                yes

   # To Learn
    - name: send ipset file
      copy:
        src:                                    whitelist.ipset
        dest:                                   /tmp/whitelist.ipset
        mode:                                   '0644'
      register:                                 changed_ipadress

    - name: create ipset on host
      shell:                                    ipset restore < /tmp/whitelist.ipset
      when:                                     changed_ipadress.changed == true

    - name: input only ip from whitelist
      command:                                  iptables -I INPUT -p tcp --dport {{ ssh_port }} -m set --match-set whitelist src -j ACCEPT
      when:                                     changed_ssh_port.changed == true or changed_ipadress.changed == true
      notify:                                   drop old rule

