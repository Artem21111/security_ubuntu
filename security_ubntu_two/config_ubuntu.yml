    - name: block other ip
      ansible.builtin.iptables:
        chain:                                INPUT
        protocol:                             tcp
        destination_port:                     "{{ ssh_port }}"
        jump:                                 DROP
      
    - name: block icmp
      ansible.builtin.iptables:
        chain:                                INPUT
        protocol:                             icmp
        jump:                                 DROP

