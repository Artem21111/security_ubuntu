---
- hosts: web_servers
  become: true
  vars_files:
    - ./vars/variables.yml

  pre_tasks:
    - name: Install Nginx in Ubuntu
      ansible.builtin.apt:
        name:
          - nginx
        state: present

    - name: Preparation before install
      ansible.builtin.include_role:
        name: preparation_for_script

  tasks:

    - name: GPG keys for mongo
      ansible.builtin.apt_key:
        url: https://www.mongodb.org/static/pgp/server-6.0.asc
        state: present

    - name: repository for mongo
      ansible.builtin.apt_repository:
        repo: deb [ arch=amd64,arm64 ] https://repo.mongodb.org/apt/ubuntu {{ ansible_distribution_release }}/mongodb-org/6.0 multiverse
        state: present
        filename: mongodb-org-6.0

    - name: install mongodb
      ansible.builtin.apt:
        name: mongodb-org
        state: present

    - name: start mongodb
      service:
        name: mongod
        enabled: yes
        state: started

- name: Создать root-пользователя MongoDB
  community.mongodb.mongodb_user:
    login_host: localhost
    login_port: 27017
    name: "{{ mongodb_admin_user }}"
    password: "{{ mongodb_admin_pass }}"
    roles: ["root"]
    database: admin
    state: present